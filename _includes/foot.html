<footer id="footer">
  <section>
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/info@highlandparkfurniture.ca" method="POST" />
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
        <input type="hidden" name="_subject" value="New submission! from {{input id="name"}}">
        <input type="hidden" name="_next" value="https://www.highlandparkfurniture.ca/thank-you">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_replyto">
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
       
       
        <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
       
      </ul>
    </section>
  </section>
</footer>

  <ul><li>&copy; Highland Park Furniture Co.</li></ul>
</div>

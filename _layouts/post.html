<html>
	<head>
    {% include head.html %}
		
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
<header id="header">
          <a href="{{ "/" | absolute_url }}" ><z class="image fit"><img src="{{"/images/resized logo20.png" | absolute_url }}" alt="" /></z></a>
				</header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				
      				<h1>{{page.title}}</h1>
      				<p>{{page.excerpt}}</p>
      			</header>
      			<div class="image main"><img src="{{page.image}}" alt=""></div>
      			<p>{{content}}</p>
      		</section>




					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/portfolio/" | absolute_url }}" class="button">Back</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}
		

	</body>
</html>
